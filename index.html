<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section class="max-length island">
    <div>
      <h1 class="pad-t exa not-bold">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form method="POST" action="https://formspree.io/brow1234@algonquinlive.com">
        <fieldset>
          <legend class="italic push unit mega not-bold">Personal details</legend>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1-2">
              <label class="kilo" for="name">Name</label>
              <input class="push" id="name" name="name" required>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2">
              <label class="kilo" for="number">Age</label>
              <input class="push" id="number" required>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2">
              <label class="kilo" for="email">Email</label>
              <input class="push" id="email" type="email" required>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2">
              <label class="kilo" for="subject">Physical fitness</label>
              <select class="push" id="subject" name="subject">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1">
              <label class="kilo" for="address">Address</label>
              <textarea id="address" name="message"></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="italic push mega not-bold">Mission statement</legend>
          <div>
            <label class="kilo" for="message">Why do you want to go to Mars?</label>
            <textarea id="message" required></textarea>
          </div>
        </fieldset>
        <div class="text-center">
          <button class="btn kilo" type="submit">Register for the trip!</button>
          <input type="hidden" name="_subject" value="Request to join the mission">
        </div>
      </form>
    </div>
  </section>
</body>
</html>
